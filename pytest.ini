[pytest]
# Pytest configuration for crisis-agent fine-tuning pipeline

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    gpu: Tests requiring GPU
    requires_model: Tests requiring model download

# Coverage (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
